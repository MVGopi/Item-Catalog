<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<center>
<h1>Mobiles_Store</h1>
</center>
<hr/>
<center>
    <b><a href="{{url_for('new_company')}}">Add New Mobile Company</a></b>
</center>
{% for company in mobile_companies %}
    <div class="row">
    <a href ="{{ url_for('show_mobiles',company_id=company.id) }}">
    <img src="{{ company.icon }}">
    </a>
    <p><a href = "{{ url_for('edit_company',company_id=company.id) }}">Edit {{company.name}}</a></p>
    <p> <a href = "{{ url_for('remove_company',company_id=company.id) }}">Remove {{company.name}}</a> </p>
    <br>
    </div>
{% endfor %}
</body>
</html>
