<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<center>
<h1>Edit {{ mobile_details.name }}</h1>
</center>
<hr/>
<form action="{{ url_for('edit_mobile',company_id=company_id,mobile_id=mobile_id) }}" method='post'>
  <p>Name:</p>
  <input type ='text' size='30' name='name' value="{{ mobile_details.name }}">
  <p>Price:</p>
  <input type ='text' size='30' name='price' value="{{ mobile_details.price }}" >
  <p>Ram:</p>
  <input type ='text' size='30' name='ram' value="{{ mobile_details.ram }}">
  <p>Rom:</p>
  <input type ='text' size='30' name='rom' value="{{ mobile_details.rom }}">
  <p>Front_Cam:</p>
  <input type ='text' size='30' name='front_cam' value="{{ mobile_details.front_cam }}">
  <p>Back_Cam:</p>
  <input type ='text' size='30' name='back_cam' value="{{ mobile_details.back_cam }}">
  <p>Image:</p>
  <input type ='text' size='150' name='image' value="{{ mobile_details.image }}"><br><br>
  <input type='submit' value='update'><a href = '{{url_for('show_mobiles',company_id=company_id)}}'> Cancel </a>
</form>
</body>
</html
